name: Frontend Unit Tests

# Reusable workflow only
on:
  workflow_call: {}

defaults:
  run:
    working-directory: frontend

jobs:
  test-frontend:
    name: Run frontend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/.angular/cache
            ~/.npm
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/package-lock.json', '**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --prefer-offline --no-audit --no-fund

      - name: Run unit tests
        env:
          CI: true
        run: |
          npx ng test --watch=false --browsers=ChromeHeadlessNoSandbox --progress=false

      - name: Debug: list coverage directory
        if: always()
        run: |
          echo "-- workspace cwd: $(pwd)" 
          echo "-- listing frontend folder"
          ls -la
          echo "-- listing coverage folder (if exists)"
          if [ -d coverage ]; then ls -la coverage; echo "-- lcov.info content:"; sed -n '1,200p' coverage/lcov.info || true; else echo "NO_COVERAGE_FOLDER"; fi
