name: Frontend Unit Tests

# Make this workflow reusable from a root workflow
on:
  workflow_call: {}
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: frontend

jobs:
  test-frontend:
    name: Run frontend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/.angular/cache
            ~/.npm
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/package-lock.json', '**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit || npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run unit tests
        env:
          CI: true
        run: |
          npx ng test --watch=false --browsers=ChromeHeadless --progress=false
