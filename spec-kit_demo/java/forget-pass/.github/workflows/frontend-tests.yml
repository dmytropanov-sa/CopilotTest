name: Frontend Unit Tests

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    name: Run frontend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit || npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run unit tests
        env:
          CI: true
        run: |
          npx ng test --watch=false --browsers=ChromeHeadless --progress=false
