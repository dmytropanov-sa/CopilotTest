name: Frontend Unit Tests

# Reusable workflow to run the Angular frontend unit tests.
on:
  workflow_call: {}
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: spec-kit_demo/java/forget-pass/frontend

jobs:
  call-frontend-tests:
    uses: ./spec-kit_demo/java/forget-pass/.github/workflows/frontend-tests.yml
    with: {}
