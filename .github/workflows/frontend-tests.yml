name: Frontend Unit Tests

# Reusable workflow to run the Angular frontend unit tests.
on:
  workflow_call: {}
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: spec-kit_demo/java/forget-pass/frontend

defaults:
  run:
    working-directory: spec-kit_demo/java/forget-pass/frontend

jobs:
  test-frontend:
    name: Run frontend unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: spec-kit_demo/java/forget-pass/frontend/package-lock.json
          cache-dependency-path: spec-kit_demo/java/forget-pass/frontend/package-lock.json

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: |
            spec-kit_demo/java/forget-pass/frontend/node_modules
            spec-kit_demo/java/forget-pass/frontend/.angular/cache
            ~/.npm
          key: ${{ runner.os }}-frontend-${{ hashFiles('**/spec-kit_demo/java/forget-pass/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit || npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run unit tests
        env:
          CI: true
        run: |
          npx ng test --watch=false --browsers=ChromeHeadless --progress=false
